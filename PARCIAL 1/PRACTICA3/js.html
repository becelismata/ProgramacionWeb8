        function saludo(hora){
            var fecha= new Date();
            var hora=fecha.getHours();
            var minutos = fecha.getMinutes();
            if (hora<12){
                //saludo='Buenos dias';
                saludo='Buenos días, la hora es: ' + hora + ':' + minutos + ' horas';
            }else if (hora>=12 && hora<19){
                //saludo ='Buenas tardes';
                saludo='Buenas tardes, la hora es: ' + hora + ':' + minutos + ' horas';
            }else{
                //saludo='Buenas noches';
                saludo='Buenas noches, la hora es: ' + hora + ':' + minutos + ' horas';
            }
            alert(saludo);
        }
       function alerta(boton){     
            //saludo='Buenas tardes';
            if (boton.value=='AM'){
                saludo='Buenos días';
            }else{
                saludo='Buenas tardes';
            }
            //alert(saludo);
            boton.value=saludo;
        }
