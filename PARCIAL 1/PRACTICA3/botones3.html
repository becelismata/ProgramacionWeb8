<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imagen {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img id="imagen" src="icono.png" width="200px">

    <script>
        
    document.addEventListener('click', function(event) {
  var x = event.clientX;
  var y = event.clientY;
        //console.log(x);
        //console.log(y);
  var imagen = document.getElementById('imagen');
        //console.log(imagen);
        console.log('posicionx='+x);
  imagen.style.left = x + 'px';
  imagen.style.top = y + 'px';
});
    </script>
</body>
</html>
